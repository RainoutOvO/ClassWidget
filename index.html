<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <!-- <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self'"> -->
  <style>
    /* 定义背景颜色样式，使用更高优先级的选择器 */
    body {
      /* background-color: #e9f0f9 !important; */
      /* 使用 !important 确保优先级 */
      overflow-y: hidden;
      /* 禁用竖直滚动条 */
    }

    button {
      -webkit-app-region: no-drag;
    }

    .swal2-container {
      -webkit-app-region: no-drag;
    }
  </style>
  <title>班级小组件</title>
  <!-- 引入Tabler CSS -->
  <link href="./node_modules/@tabler/core/dist/css/tabler.min.css" rel="stylesheet">
  <!-- 引入SweetAlert2 CSS -->
  <link href="./node_modules/sweetalert2/dist/sweetalert2.min.css" rel="stylesheet">
</head>

<body style="text-align: center; -webkit-app-region: drag">
  <div class="page user-select-none">
    <div class="page-wrapper">
      <div class="container-xl">
        <h1 id="welcome">欢迎使用！</h1>
        <table class="table table-responsive">
          <thead>
            <tr id="dutyTitle">
            </tr>
          </thead>
          <tbody>
            <tr id="dutyName">
            </tr>
          </tbody>
        </table>
        <p id="hitokoto_text" onclick="requestHitokoto()" style="-webkit-app-region: no-drag;">好好学习，天天向上</p>
      </div>
    </div>
  </div>
  <!-- 引入Tabler JS -->
  <script src="./node_modules/@tabler/core/dist/js/tabler.min.js"></script>
  <script src="./node_modules/sweetalert2/dist/sweetalert2.min.js"></script>
  <script src="./renderer.js" type="module"></script>
  <script src="./index.js"></script>
</body>

</html>
